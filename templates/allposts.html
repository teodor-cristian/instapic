<div class="container" ng-controller="AllPostController">
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="post in allPosts">
            <div class="thumbnail">
                <img ng-src="{{post.PICTURE_SRC}}">
                <div class="caption">
                    <h3>{{post.USERNAME}}</h3>
                    <p>{{post.DESCRIPTION}}</p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
</div>
